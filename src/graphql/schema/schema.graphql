type Query {
  getUsers(email: String!): UserResponse!
}

type Mutation {
  sendInvite(x: Int, y: Int): String
}

type Subscription {
  moveMade: String
}

type UserResponse {
  success: Boolean!
  data: [User!]!
}

type User {
  _id: ID!
  name: String
  email: String!
  createdAt: String!
  updatedAt: String!
}
